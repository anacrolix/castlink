<html>
<head>
<title>Cast Link</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="script.js"></script>
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js" type="text/javascript"></script>
<style>
    .progress {
        display: none;
        /*width: 100%;*/
    }
    .progress-bar {
        /*flex-grow: 1*/
        width: 100%;
        height: 40px;
    }
    .controls {
        font-size: 40px;
    }
    .controls > * {
        display: none;
    }
/*    .play, .pause, .stop, .leave {
        display: none;
    }*/
</style>
</head>
<body>
<div>
    Current URL: <span class="current-url"></span>
</div>
<div class="controls">
    <i class="fa fa-play play"></i>
    <i class="fa fa-pause pause"></i>
    <i class="fa fa-stop stop"></i>
    <i class="fa fa-chain-broken leave"></i>
    <i class="fa fa-plug join"></i>
</div>
<div class="progress">
    <div>
        <span class="current-time"></span>
        /
        <span class="duration"></span>
    </div>
    <progress class="progress-bar"></progress>
</div>
</body>
</html>
