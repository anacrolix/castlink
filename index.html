<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    .progress {
        display: flex;
        /*width: 100%;*/
    }
    .progress-bar {
        flex-grow: 1
    }
</style>
</head>
<body>
<div>
    Current URL: <span class="current-url"></span>
</div>
